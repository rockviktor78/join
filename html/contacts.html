<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../assets/img/favicon/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon/apple-touch-icon.png" />
    <link rel="shortcut icon" href="../assets/img/favicon/favicon.ico" />

    <title>Contacts - Join</title>

    <link rel="stylesheet" href="../styles/base/fonts.css" />
    <link rel="stylesheet" href="../styles/base/reset.css" />
    <link rel="stylesheet" href="../styles/base/variables.css" />
    <link rel="stylesheet" href="../styles/base/transitions.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/contacts.css" />
    <link rel="stylesheet" href="../styles/contacts-form.css" />
    <link rel="stylesheet" href="../styles/contacts-media.css" />
    <link rel="stylesheet" href="../styles/contacts-media-mobile.css" />
    <link rel="stylesheet" href="../styles/components/layout.css" />
    <link rel="stylesheet" href="../styles/components/header.css" />
    <link rel="stylesheet" href="../styles/components/sidebar.css" />

    <script src="../script.js" defer></script>
    <script src="../scripts/dataStore.js" defer></script>
    <script src="../scripts/utilities.js" defer></script>
    <script src="../scripts/contacts.js" defer></script>
    <script src="../scripts/contactsTemplates.js" defer></script>
    <script src="../scripts/contactsMobile.js" defer></script>
    <script src="../scripts/shared/utilities.js" defer></script>
    <script src="../scripts/shared/includeHtml.js" defer></script>
    <script src="../scripts/shared/initTemplate.js" defer></script>
    <script src="../scripts/shared/viewTransitions.js" defer></script>
    <script src="../scripts/shared/menu.js" defer></script>
  </head>

  <body class="app-layout">
    <div w3-include-html="../assets/templates/header.html" style="display: contents"></div>
    <div w3-include-html="../assets/templates/sidebar.html" style="display: contents"></div>

    <main class="content-area">
      <div id="contactsContainer" class="contacts-container">
        <div id="contactsListContainer" class="contacts-list-container">
          <div class="add-new-contact-container">
            <button class="add-new-contact-button" onclick="addNewContact()">
              Add New Contact <img src="../assets/img/contacts/person_add.svg" alt="Add Contact" />
            </button>
          </div>
          <div class="contacts-list" id="contactsList">
            <ul id="contactsUl"></ul>
          </div>
        </div>
        <div class="contacts-detail-container">
          <div class="contacts-detail-header-title">
            <div class="contacts-detail-header-title-first">Contacts</div>
            <div class="separator">|</div>
            <div class="contacts-detail-header-title-second">Better with a Team</div>
            <div class="contacts-detail__back" id="contactsDetailBack"><img src="../assets/img/contacts/arrowbackblue.svg" /></div>
            <div class="separator-mobile">___________</div>
          </div>
          <div id="contactsDetail"></div>
        </div>
      </div>
      <div class="success-message-slide" id="successMessage">
        <div class="success-message">Contact successfully created</div>
      </div>
      <div class="overlay" id="overlay" style="display: none">
        <div id="loadedContactForm">
          <div id="contactsForm" class="contacts-form"></div>
        </div>
      </div>
      <button class="add-contact__fab" aria-label="Add contact" onclick="addNewContact()">
        <i class="icon-user-plus"><img src="../assets/img/contacts/person_add.svg" /> </i>
      </button>

      <button class="action__fab" id="actionFab" aria-label="Show more" onclick="showMoreAction(index)">
        <i class="icon-user-plus"><img src="../assets/img/contacts/more.svg" /> </i>
      </button>
    </main>
  </body>
</html>
