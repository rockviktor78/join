<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../assets/img/favicon/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon/apple-touch-icon.png" />
    <link rel="shortcut icon" href="../assets/img/favicon/favicon.ico" />

    <title>Board - Join</title>

    <link rel="stylesheet" href="../styles/base/reset.css" />
    <link rel="stylesheet" href="../styles/base/variables.css" />
    <link rel="stylesheet" href="../styles/base/fonts.css" />
    <link rel="stylesheet" href="../styles/base/transitions.css" />
    <link rel="stylesheet" href="../styles/components/layout.css" />
    <link rel="stylesheet" href="../styles/components/header.css" />
    <link rel="stylesheet" href="../styles/components/sidebar.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/board.css" />
    <link rel="stylesheet" href="../styles/task-detail.css" />
    <link rel="stylesheet" href="../styles/add_task.css" />
    <link rel="stylesheet" href="../styles/add_task-mobile.css" />
    <link rel="stylesheet" href="../styles/add_task-mobile-small.css" />
    <link rel="stylesheet" href="../styles/add_task-media.css" />
    <link rel="stylesheet" href="../styles/add_task-overlay.css" />
    <link rel="stylesheet" href="../styles/add_task-dropdown.css" />

    <script src="../scripts/firebase.js" defer></script>
    <script src="../scripts/dataStore.js" defer></script>
    <script src="../scripts/utilities.js" defer></script>
    <script src="../scripts/board-templates.js" defer></script>
    <script src="../scripts/board.js" defer></script>
    <script src="../scripts/task-detail-template.js"></script>
    <script src="../scripts/task-detail.js" defer></script>
    <script src="../scripts/add_task.js" defer></script>
    <script src="../scripts/add_task-template.js" defer></script>
    <script src="../scripts/add-task-overlay.js" defer></script>
    <script src="../scripts/shared/utilities.js" defer></script>
    <script src="../scripts/shared/include-html.js" defer></script>
    <script src="../scripts/shared/init-template.js" defer></script>
    <script src="../scripts/shared/menu.js" defer></script>
  </head>

  <body class="app-layout">
    <div w3-include-html="../assets/templates/header.html" style="display: contents"></div>
    <div w3-include-html="../assets/templates/sidebar.html" style="display: contents"></div>
    <main class="content-area">
      <div class="content-limit content-padding">
        <header class="board__header">
          <h1 class="board__title">Board</h1>
          <div class="board__actions">
            <div class="search-bar">
              <input type="text" class="search-bar__input" id="search-task" placeholder="Find Task" />
              <span class="search-bar__divider"></span>
              <button class="search-bar__button" aria-label="Search">
                <img src="../assets/img/board/search.svg" alt="" />
              </button>
            </div>
            <button class="btn board__add-btn">Add task <img src="../assets/img/board/add.svg" alt="" /></button>
          </div>
        </header>

        <div class="board__columns">
          <section class="board-column">
            <div class="board-column__header">
              <span class="board-column__title" title="To do">To do</span>
              <button class="board-column__add-btn" aria-label="Add task to column">
                <img src="../assets/img/board/plusbutton.svg" alt="" />
              </button>
            </div>
            <div class="board-column__drop-zone" id="toDo"></div>
          </section>

          <section class="board-column">
            <div class="board-column__header">
              <span class="board-column__title" title="In progress">In progress</span>
              <button class="board-column__add-btn">
                <img src="../assets/img/board/plusbutton.svg" alt="" />
              </button>
            </div>
            <div class="board-column__drop-zone" id="inProgress"></div>
          </section>

          <section class="board-column">
            <div class="board-column__header">
              <span class="board-column__title" title="Await feedback">Await feedback</span>
              <button class="board-column__add-btn">
                <img src="../assets/img/board/plusbutton.svg" alt="" />
              </button>
            </div>
            <div class="board-column__drop-zone" id="awaitFeedback"></div>
          </section>

          <section class="board-column">
            <div class="board-column__header">
              <span class="board-column__title" title="Done">Done</span>
            </div>
            <div class="board-column__drop-zone" id="done"></div>
          </section>
        </div>
      </div>
    </main>
    <div id="overlay-container" class="overlay-container hidden" onclick="closeTaskDetails()">
      <div id="overlay-content" class="overlay-content" onclick="event.stopPropagation()"></div>
    </div>

    <!-- Add Task Overlay -->
    <div class="addtask-overlay"></div>
    <div class="addtask-panel">
      <div class="addtask-panel__header">
        <h1 class="addtask-panel__title">Add Task</h1>
        <button class="addtask-panel__close" aria-label="Close">Ã—</button>
      </div>
      <div class="addtask-panel__content">
        <!-- Add Task content will be loaded here -->
      </div>
    </div>
  </body>
</html>
