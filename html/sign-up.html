<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Sign Up</title>

    <link rel="stylesheet" href="../styles/base/reset.css" />
    <link rel="stylesheet" href="../styles/base/fonts.css" />
    <link rel="stylesheet" href="../styles/base/variables.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/sign-up.css" />

    <script src="../scripts/firebase.js" defer></script>
    <script src="../scripts/login.js" defer></script>
  </head>

  <body class="auth-page">
    <header class="auth-header">
      <a href="/index.html"><img class="auth-header__logo" src="../assets/img/shared/join-logo.svg" alt="Join Logo" /></a>
    </header>

    <main class="auth-main">
      <section class="auth-card">
        <h2 class="auth-card__title">Sign Up</h2>
        <div class="auth-card__underline"></div>

        <form class="auth-card__form">
          <div class="auth-card__input-group">
            <input type="text" name="name" id="signupName" class="auth-card__input" placeholder="Name" required />
            <img class="auth-card__icon" src="../assets/img/auth/person-default.svg" alt="" />
          </div>

          <div class="auth-card__input-group">
            <input type="email" name="email" id="signupEmail" class="auth-card__input" placeholder="Email" required />
            <img class="auth-card__icon" src="../assets/img/auth/mail-default.svg" alt="" />
          </div>

          <div class="auth-card__input-group">
            <input type="password" name="password" id="signupPassword" class="auth-card__input" placeholder="Password" required />
            <img class="auth-card__icon" src="../assets/img/auth/lock-default.svg" alt="" />
          </div>

          <div class="auth-card__input-group">
            <input type="password" name="confirm_password" id="signupConfirmPassword" class="auth-card__input" placeholder="Confirm Password" required />
            <img class="auth-card__icon" src="../assets/img/auth/lock-default.svg" alt="" />
          </div>

          <div class="auth-card__checkbox-group">
            <input type="checkbox" id="signup-policy" class="auth-card__checkbox-input" required />
            <label for="signup-policy" class="auth-card__checkbox-label">
              <span class="auth-card__custom-checkbox"></span>
              I accept the <a href="./privacy-policy.html" class="auth-card__link">Privacy Policy</a>
            </label>
          </div>

          <div class="auth-card__actions">
            <button type="submit" id="signupBtn" class="auth-card__btn">Sign Up</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="auth-footer">
      <a class="auth-footer__link" href="./privacy-policy.html">Privacy Policy</a>
      <a class="auth-footer__link" href="./legal-notice.html">Legal Notice</a>
    </footer>
  </body>
</html>
