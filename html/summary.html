<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../assets/img/favicon/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicon/apple-touch-icon.png" />
    <link rel="shortcut icon" href="../assets/img/favicon/favicon.ico" />

    <title>Summary - Join</title>

    <link rel="stylesheet" href="../styles/base/reset.css" />
    <link rel="stylesheet" href="../styles/base/variables.css" />
    <link rel="stylesheet" href="../styles/base/fonts.css" />
    <link rel="stylesheet" href="../styles/base/transitions.css" />
    <link rel="stylesheet" href="../styles/components/layout.css" />
    <link rel="stylesheet" href="../styles/components/header.css" />
    <link rel="stylesheet" href="../styles/components/sidebar.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/summary.css" />

    <script src="../scripts/firebase.js" defer></script>
    <script src="../scripts/shared/utilities.js" defer></script>
    <script src="../scripts/shared/include-html.js" defer></script>
    <script src="../scripts/shared/init-template.js" defer></script>
    <script src="../scripts/shared/view-transitions.js" defer></script>
    <script src="../scripts/shared/menu.js" defer></script>
    <script src="../scripts/summary.js" defer></script>
  </head>

  <body class="app-layout">
    <div w3-include-html="../assets/templates/header.html" style="display: contents"></div>
    <div w3-include-html="../assets/templates/sidebar.html" style="display: contents"></div>
    <main class="content-area">
      <div class="content-limit no-select">
        <header class="summary__header">
          <h1 class="summary__title">Join360</h1>
          <div class="separator separator--h-mobile separator--blue" role="separator"></div>
          <div class="separator separator--v-short separator--blue" role="separator"></div>
          <span class="summary__subtitle">Key metrics at a Glance</span>
        </header>

        <section class="summary">
          <div class="summary__grid">
            <article class="card card--half">
              <div class="card__icon card__icon--todo" aria-hidden="true"></div>
              <div class="card__info">
                <div class="card__count" id="todoCount"></div>
                <span class="card__label">To do</span>
              </div>
            </article>

            <article class="card card--half">
              <div class="card__icon card__icon--done" aria-hidden="true"></div>
              <div class="card__info">
                <div class="card__count" id="doneCount"></div>
                <span class="card__label">Done</span>
              </div>
            </article>

            <article class="card card--full card--urgent">
              <div class="card__urgent-info">
                <img class="card__icon" src="../assets/img/shared/urgent.svg" alt="" aria-hidden="true" />
                <div class="card__info">
                  <div class="card__count" id="urgentCount">0</div>
                  <span class="card__label">Urgent</span>
                </div>
              </div>

              <div class="separator--v separator-gray" role="separator"></div>

              <div class="card__info">
                <time class="card__date" datetime="" id="displayDate"></time>
                <span class="card_deadlines">Upcoming Deadlines</span>
              </div>
            </article>

            <article class="card card--third">
              <div class="card__count" id="boardCount"></div>
              <span class="card__label">Tasks in Board</span>
            </article>

            <article class="card card--third">
              <div class="card__count" id="progressCount"></div>
              <span class="card__label">Tasks in Progress</span>
            </article>

            <article class="card card--third">
              <div class="card__count" id="feedbackCount"></div>
              <span class="card__label">Awaiting Feedback</span>
            </article>
          </div>

          <div class="summary__greeting">
            <h2 class="summary__greeting-title"></h2>
            <span class="summary__greeting-name" id="user-name-display"></span>
          </div>
        </section>
      </div>
    </main>
    <div class="summary__greeting-overlay" id="greetingOverlay"></div>
  </body>
</html>
