<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary - Join</title>

    <link rel="stylesheet" href="../styles/base/reset.css" />
    <link rel="stylesheet" href="../styles/base/variables.css" />
    <link rel="stylesheet" href="../styles/base/fonts.css" />
    <link rel="stylesheet" href="../styles/base/transitions.css" />
    <link rel="stylesheet" href="../styles/components/template.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/summary.css" />

    <script src="../scripts/shared/include-html.js" defer></script>
    <script src="../scripts/shared/view-transitions.js" defer></script>
    <script src="../scripts/shared/menu.js" defer></script>
  </head>

  <body class="desktop-layout">
    <div w3-include-html="../assets/templates/desktop_template.html" style="display: contents"></div>

    <main class="content-scroll-area">
      <div class="summary">
        <header class="summary__header">
          <h1 class="summary__title">Join360</h1>
          <div class="separator--v separator--v-blue"></div>
          <span class="summary__subtitle">Key metrics at a Glance</span>
        </header>

        <main class="summary__grid">
          <div class="card card--half">
            <div class="card__icon card__icon--todo"></div>
            <div class="card__info">
              <div class="card__count" id="todo-count">0</div>
              <span class="card__label">To do</span>
            </div>
          </div>

          <div class="card card--half">
            <div class="card__icon card__icon--done"></div>
            <div class="card__info">
              <div class="card__count" id="done-count">0</div>
              <span class="card__label">Done</span>
            </div>
          </div>

          <div class="card card--full card--urgent">
            <div class="card__urgent-info">
              <img class="card__icon" src="../assets/img/shared/urgent.svg" alt="Urgent Icon" />
              <div class="card__info">
                <div class="card__count" id="urgent-count">0</div>
                <div class="card__label">Urgent</div>
              </div>
            </div>
            <div class="separator--v separator--v-gray"></div>
            <div class="card__info">
              <div class="card__date" id="display-date">October 16, 2023</div>
              <span>Upcoming Deadlines</span>
            </div>
          </div>

          <div class="card card--third">
            <div class="card__count" id="board-count">0</div>
            <span class="card__label">Tasks in Board</span>
          </div>
          <div class="card card--third">
            <div class="card__count" id="progress-count">0</div>
            <span class="card__label">Taks in Progress</span>
          </div>
          <div class="card card--third">
            <div class="card__count" id="feedback-count">0</div>
            <span class="card__label">Awaiting Feedback</span>
          </div>
        </main>
      </div>
    </main>

    <script>
      window.addEventListener("load", () => {
        if (typeof init === "function") {
          init();
        }
      });
    </script>
  </body>
</html>
